{{- define "main" }}

<header class="page-header">
    <h1>{{ .Title }}&nbsp;
        {{- with resources.Get "icons/search.svg"  -}}
        {{- .Content | safeHTML -}}
        {{- end -}}
    </h1>
    {{- if .Description }}
    <div class="post-description">
        {{ .Description }}
    </div>
    {{- end }}
    {{- if not (.Param "hideMeta") }}
    <div class="post-meta">
        {{- partial "translation_list.html" . -}}
    </div>
    {{- end }}
</header>

<div id="searchbox">
    <input id="searchInput" autofocus placeholder="{{ .Title }} â†µ" aria-label="search" type="search">
    <ul id="searchResults" aria-label="search results"></ul>
</div>

{{- end }}{{/* end main */}}
